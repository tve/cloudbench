[global]
filename=fio
nrfiles=1
thread=1
numjobs=1
overwrite=0
stonewall=1
group_reporting=1

refill_buffers=1
randrepeat=0

ioengine=libaio
iodepth=16
direct=1
fdatasync=128
end_fsync=1
invalidate=1


[seqrd]
rw=read
blocksize=1M
runtime=600

[seqwr]
rw=write
blocksize=1M
runtime=600

[seqwr2]
rw=write
blocksize=1M
runtime=600

[rndrd]
rw=randread
blocksize=4K
runtime=300

[rndwr]
rw=randwrite
blocksize=4K
runtime=300
